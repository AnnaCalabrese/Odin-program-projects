<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator App</title>
  </head> 
  
  <body class="d-flex justify-content-center flex-column">
    <h1 class="p-2 d-flex text-center justify-content-center">In need of an advice ? <br> We got you.</h1>
    <div class="d-flex  justify-content-center align-items-center">
         <div class="container container-fluid m-3 rounded-3 shadow p-3 d-flex flex-column align-items-center">
        <div class="d-flex  align-items-baseline"><h4 class="mx-2 my-4">Advice</h4> <span id="span"></span></div>

         <picture class="position-relative p-2 rounded-3 ">
          <source media="(min-width: 650px)" srcset="/advice-generator-app-main/images/pattern-divider-desktop.svg">
          <source media="(min-width: 465px)" srcset="/advice-generator-app-main/images/pattern-divider-mobile.svg">
          <img src="/advice-generator-app-main/images/pattern-divider-mobile.svg">
        </picture> 
        <span class="p-3 text-center" id="advice"></span>
         <img id="btn" class="position-relative dice p-2 rounded-3 " src="images/icon-dice.svg" alt="dice" >

     </div>
    </div>

<footer class="text-center p-5">Anna Calabrese || 2022</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
